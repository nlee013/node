<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>구글맵</title>

<style type="text/css">

*{
	margin:0;
	padding:0;
}

html,body{

	width: 100%;
	height: 100%
}

#map{
	
	width:100%;
	height:95%

}
</style>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxgSpw5aHnyVE8_MhnxWji5qK8Cjl6zzQ"></script>

<script type="text/javascript">
	
	function onLoad() {
		
		initMap();
		
	}
	
	var map;
	//var centerLocation = {lat:37.500613, lng:127.036430};
	var centerLocation = {lat:37.498856, lng:127.031808};
	
	function initMap() {
		
		map = new google.maps.Map(document.getElementById("map"),{
				center:centerLocation,
				zoom:17 //1-22
		});
		//google.maps.marker
		var marker = new google.maps.Marker({
			position:centerLocation,
			icon:"./image/mylocation.png",
			animation:google.maps.Animation.BOUNCE,
			title:"ITWILL!!"
		});
		
		marker.setMap(map);
		
	}
</script>


</head>
<body onload="onLoad();">

<p>구글맵으로 내위치 표시하기</p>
<div id="map"></div>
</body>
</html>
